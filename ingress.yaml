  #       paths:
  #         - path: /
  #           pathType: Prefix
  #           backend:
  #             service:
  #               name: nginx-service
  #               port:
  #                 name: use-annotation

    - host: y-prometheus.aidtclass.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus-server
                port:
                  name: use-annotation

    - host: y-spring-io.aidtclass.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: spring-route
                port:
                  name: use-annotation

    - host: y-spring-a.aidtclass.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: spring-a
                port:
                  name: use-annotation     

    - host: y-spring-b.aidtclass.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: spring-b
                port:
                  name: use-annotation                                 

    - host: y-tempo.aidtclass.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tempo
                port:
                  name: use-annotation

    - host: y-grafana.aidtclass.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  name: use-annotation

