apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shared-ingress
  namespace: nginx
  annotations:
    alb.ingress.kubernetes.io/load-balancer-name: ing-shared-alb
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-certificate-no: "18031"
    alb.ingress.kubernetes.io/subnet-id: "34873"
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/backend-protocol: HTTP

    # alb.ingress.kubernetes.io/actions.otel-grafana: >
    #   {"type":"targetGroup","targetGroup":{"targetGroups":[{"serviceName":"spring-io/my-otel-demo-grafana","servicePort":80,"weight":100}]}}

    # alb.ingress.kubernetes.io/actions.otel-jaeger: >
    #   {"type":"targetGroup","targetGroup":{"targetGroups":[{"serviceName":"spring-io/my-otel-demo-jaeger-query","servicePort":16686,"weight":100}]}}

    # alb.ingress.kubernetes.io/actions.otel-prometheus: >
    #   {"type":"targetGroup","targetGroup":{"targetGroups":[{"serviceName":"spring-io/my-otel-demo-prometheus-server","servicePort":9090,"weight":100}]}}

    # alb.ingress.kubernetes.io/actions.otel-opensearch: >
    #   {"type":"targetGroup","targetGroup":{"targetGroups":[{"serviceName":"spring-io/otel-demo-opensearch","servicePort":9200,"weight":100}]}}

    # alb.ingress.kubernetes.io/actions.nginx-service: >
    #   {"type":"targetGroup","targetGroup":{"targetGroups":[{"serviceName":"nginx/nginx-service","servicePort":80,"weight":100}]}}

    alb.ingress.kubernetes.io/actions.prometheus-server: >
      {"type":"targetGroup","targetGroup":{"targetGroups":[{"serviceName":"monitoring/prometheus-server","servicePort":80,"weight":100}]}}

    alb.ingress.kubernetes.io/actions.spring-route: >
      {"type":"targetGroup","targetGroup":{"targetGroups":[{"serviceName":"spring-io/spring-io-service","servicePort":80,"weight":100}]}}

    alb.ingress.kubernetes.io/actions.spring-a: >
      {"type":"targetGroup","targetGroup":{"targetGroups":[{"serviceName":"spring-a/spring-a-service","servicePort":80,"weight":100}]}}

    alb.ingress.kubernetes.io/actions.spring-b: >
      {"type":"targetGroup","targetGroup":{"targetGroups":[{"serviceName":"spring-b/spring-b-service","servicePort":80,"weight":100}]}}

    alb.ingress.kubernetes.io/actions.tempo: >
      {"type":"targetGroup","targetGroup":{"targetGroups":[{"serviceName":"observability/tempo","servicePort":3100,"weight":100}]}}

    alb.ingress.kubernetes.io/actions.grafana: >
      {"type":"targetGroup","targetGroup":{"targetGroups":[{"serviceName":"monitoring/grafana","servicePort":80,"weight":100}]}}
spec:
  ingressClassName: alb
  tls:
    - hosts:
        # - y-otel-grafana.aidtclass.com
        # - y-otel-jaeger.aidtclass.com
        # - y-otel-prometheus.aidtclass.com
        # - y-otel-opensearch.aidtclass.com    
        # - y-nginx.aidtclass.com
        - y-spring-io.aidtclass.com
        - y-spring-a.aidtclass.com
        - y-spring-b.aidtclass.com  
        - y-prometheus.aidtclass.com
        - y-tempo.aidtclass.com    
  rules:
  #   - host: y-nginx.aidtclass.com
