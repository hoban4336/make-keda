global:
  dnsService: "coredns"
  dnsNamespace: "kube-system"
  clusterDomain: "cluster.local"

loki:
  mode: distributed

distributor:
  replicas: 2
  maxUnavailable: 1
  persistence:
    enabled: true
    size: 1Gi # 2
    storageClass: standard  

ingester:
  replicas: 3
  maxUnavailable: 1
  persistence:
    enabled: true
    size: 5Gi # 10
    storageClass: standard  

querier:
  replicas: 2
  maxUnavailable: 1
  persistence:
    enabled: true
    size: 5Gi # 10
    storageClass: standard    

queryFrontend:
  replicas: 2
  maxUnavailable: 1
  persistence:
    enabled: true
    size: 3Gi # 5
    storageClass: standard    

compactor:
  enabled: true
  persistence:
    enabled: true
    size: 3Gi # 5
    storageClass: standard  

gateway:
  enabled: true
  persistence:
    enabled: true
    size: 1Gi # 2
    storageClass: standard  

memberlist:
  service:
    publishNotReadyAddresses: true

serviceMonitor:
  enabled: true
  labels:
    release: prometheus

resources:
  requests:
    memory: 512Mi
  limits:
    memory: 1Gi
