apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: nginx-scaledobject
  namespace: nginx
spec:
  scaleTargetRef:
    name: nginx-deployment
  minReplicaCount: 1
  maxReplicaCount: 5
  cooldownPeriod:  30
  pollingInterval: 5    # 5초마다 Prometheus 쿼리
  triggers:
    # ncp는 kubelet에 metric-server가 내장되어 있음
    # - type: cpu
    #   metadata:
    #     type: Utilization
    #     value: "20"
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-server.monitoring.svc.cluster.local
        metricName: nginx_cpu_usage
        threshold: "0.05"       # 초당 0.05 core = 50m CPU 사용률
        activationThreshold: "0.01"  # 10m 이상일 때 scaler가 active
        query: |
          sum(rate(container_cpu_usage_seconds_total{pod=~"nginx.*"}[1m])) or on() vector(0)

    - type: prometheus
      metadata:
        serverAddress: http://prometheus-server.monitoring.svc.cluster.local
        metricName: nginx_http_requests_total
        threshold: "10"        
        query: |
          sum(rate(nginx_http_requests_total[1m])) or on() vector(0)
status:
  externalMetricNames:
    - nginx_cpu_usage
    - nginx_http_requests_total          