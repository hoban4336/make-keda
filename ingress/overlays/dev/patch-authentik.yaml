- op: add
  path: /metadata/annotations/alb.ingress.kubernetes.io~1actions.authentik
  value: '{"type":"targetGroup","targetGroup":{"targetGroups":[{"serviceName":"auth-proxy/authentik-server","servicePort":80,"weight":100}]}}'

- op: add
  path: /spec/rules/-
  value:
    host: y-authentik.aidtclass.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: authentik
              port:
                name: use-annotation                                    
