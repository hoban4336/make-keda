apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: beta-2e-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://gitlab.aidtclass.com/pubedutdc/argocd_manifest.git
        revision: main
        directories:
          - path: "*/beta-2e"
          - path: "aidt-apm/beta-2e"
            exclude: true
  template:
    metadata:
      name: '{{path[0]}}-beta-2e'
    spec:
      project: default
      source:
        repoURL: https://gitlab.aidtclass.com/pubedutdc/argocd_manifest.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
 