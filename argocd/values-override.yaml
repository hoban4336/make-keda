global:
  domain: y-argocd.${DOMAIN}

dex:
  enabled: false

notifications:
  enabled: true
  argocdUrl: "https://y-argocd.${DOMAIN}"
  notifiers:
    service.slack: |
      token: ${SLACK_TOKEN}

configs:
  cm:
    admin.enabled: false
    oidc.config: |
      name: Keycloak
      issuer: https://keycloak.hav-ing.store/auth/realms/gitlab-oauth
      clientID: oidc.argocd.${DOMAIN}
      clientSecret: $oidc.keycloak.clientSecret
      requestedIDTokenClaims:
        groups:
          essential: true
      requestedScopes:
        - openid
        - profile
        - email
        - groups
  rbac:
    create: true
    scopes: '[groups, email]'    
    policy.default: role:none
    policy.csv: |
      # 사용자 매핑 (email 또는 OIDC group claim 기준)
      g, /클라우드 개발 Cell, role:cloudcell

      # 상세 Role → 권한 정의
      p, role:cloudcell, *, *, *, allow
      p, role:be-developer, applications, *, lms/*, allow
      p, role:fe-developer, applications, *, cdn/*, allow
      p, role:socket-developer, applications, *, socket/*, allow
      p, role:socket-developer, applications, *, cdn/*, allow
      p, role:grp-developer, applications, *, tutorus/*, allow
      p, role:grp-developer, exec, create, tutorus/*, allow

  secret:
    createSecret: true
    argocdServerAdminPassword: "$2a$12$9vgR3l98J4XFDMuHQBe03uXAAg6r4cW7ZI04PbHK8O0VOQttULedW"
    extra:
      oidc.keycloak.clientSecret: jh7SgbiyhaYlnXV47WFAjUWQ5js67zn1

applicationSet:
  enabled: true

redis:
  enabled: true
  persistence:
    enabled: true
    storageClass: standard
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 32Mi
  exporter:
    enabled: false

redis-ha:
  enabled: false
  persistentVolume:
    enabled: false

server:
  service:
    type: NodePort
  ingress:
    enabled: false
    ingressClassName: "nginx"

    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      cert-manager.io/cluster-issuer: "${DOMAIN}-issuer"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      nginx.ingress.kubernetes.io/ssl-passthrough: "true" 

    extraTls:
      - hosts:
        - y-argocd.${DOMAIN}
        secretName: argocd-tls

  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 10m
      memory: 64Mi

controller:
  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 10m
      memory: 64Mi

repoServer:
  persistence:
    enabled: true
    storageClass: standard
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 32Mi