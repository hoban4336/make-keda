mode: deployment
image:
  repository: otel/opentelemetry-collector-contrib
  # repository: otel/opentelemetry-collector-k8s
  tag: latest

ports:
  metrics:
    enabled: true

presets:
  hostMetrics:
    enabled: false  # cpu,disk
  kubernetesAttributes:
    enabled: false

config:
  receivers:
    otlp:
      protocols:
        grpc: {}
        http: {}
    prometheus:
      config:
        scrape_configs:
          - job_name: "spring"
            scrape_interval: 10s
            metrics_path: /actuator/prometheus
            kubernetes_sd_configs:
              - role: pod
            relabel_configs:
              - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_managed_by]
                regex: keda
                action: keep
              # pod의 컨테이너가 8080을 열었을 때만 keep (선택)
              - source_labels: [__meta_kubernetes_pod_container_port_number]
                regex: "8080"
                action: keep

              # 주소를 pod_ip:8080 으로 강제 지정
              - source_labels: [__meta_kubernetes_pod_ip]
                target_label: __address__
                replacement: "$1:8080"
                action: replace
              
  exporters:
    debug:
      verbosity: detailed
    prometheusremotewrite:
      endpoint: http://loki-prometheus-server.logging.svc.cluster.local:80/api/v1/write  
      resource_to_telemetry_conversion:
        enabled: true
      tls:
        insecure: true
    loki:
      endpoint: http://loki.logging.svc.cluster.local:3100/loki/api/v1/push  # Promtail 또는 직접 로그 export
      tls:
        insecure: true    
    otlphttp:
      endpoint: http://tempo.observability.svc.cluster.local:4318
      tls:
        insecure: true
  service:
    pipelines:
      logs:
        receivers: [otlp]
        processors: [batch]
        exporters: [loki]
      traces:
        receivers: [otlp]
        processors: [batch]
        exporters: [otlphttp]
      metrics:
        receivers: [prometheus, otlp]
        processors: [resource, batch]
        exporters: [prometheusremotewrite, debug]
  processors:
    resource:
      attributes:
        - key: service.namespace
          from_attribute: service.namespace
          action: upsert
        - key: service.name
          from_attribute: service.name
          action: upsert
        - key: deployment.environment.name
          from_attribute: deployment.environment.name
          action: upsert
    batch:
      send_batch_size: 10000
    memory_limiter:
      check_interval: 5s
      limit_percentage: 80
      spike_limit_percentage: 25

clusterRole:
  create: true