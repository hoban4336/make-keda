apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-io
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: spring-io.example.com  # 실제 도메인으로 변경 필요
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spring-io
            port:
              number: 80 